    <body>
        <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
            <div class="wrapper wrapper--w780">
                <div class="card card-3">
                    <div class="card-heading"></div>
                    <div class="card-body">
                        <h2 class="title"><b>Form Registrasi</b></h2>
                        <h3 class="sub-title">Konser DuaDunia</h3>
                        <form method="POST" action="/register" id="form-regist" enctype="multipart/form-data">
                            <div class="input-group">
                                <input class="input--style-3" type="text" placeholder="Nama" name="nama" required />
                            </div>
                            <div class="input-group">
                                <input
                                    class="input--style-3 js-datepicker"
                                    type="text"
                                    placeholder="Tanggal lahir"
                                    name="tgl_lahir"
                                    required
                                />
                                <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                            </div>
                            <!-- <div class="input-group">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="jk">
                                        <option disabled="disabled" selected="selected">Jenis kelamin</option>
                                        <option>Laki - Laki</option>
                                        <option>Perempuan</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div> -->
                            <div class="input-group">
                                <input class="input--style-3" type="text" placeholder="E-mail" name="email" required />
                            </div>
                            <div class="input-group">
                                <label for="foto-wajah">Foto wajah</label>
                                <input
                                    id="foto_wajah"
                                    class="input--style-3"
                                    type="file"
                                    placeholder="Email"
                                    name="foto_wajah"
                                    required
                                />
                            </div>
                            <div class="justify-content-center" id="loader" style="display: block;">
                                <div class="spinner-border" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                            <div class="p-t-10">
                                <button
                                    class="btn btn--pill btn--green"
                                    style="display: none;"
                                    type="submit"
                                    id="btn-submit"
                                    disabled
                                >
                                    Registrasi
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Jquery JS-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <!-- Vendor JS-->
